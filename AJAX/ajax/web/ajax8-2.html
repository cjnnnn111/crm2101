<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装回调函数： window.onload</title>
</head>
<body>
<script type="text/javascript">
    /*
        在js中，一个变量可以多次赋值，且不分类型：
            var i= false
            i=100
            i=function（同样i可以是一个函数）
           所以：selector可以是任意类型
     */
    function jQuery(selector){
        //selector是一个字符串
        if (typeof selector == "string") {
            //如果参数是以#开始，说明是一个id选择器
            if (selector.charAt(0) == "#") {
                var obj=document.getElementById(selector.substring(1));
                return obj
            }
        }
        ///如果selector是一个函数
        if (typeof selector == "function") {
            window.onload=selector
        }
    }

    $=jQuery
    //$(function(){})作用：页面加载完毕，执行里面的回调函数
    $(function () {
        $("#btn").onclick=function () {
            $("#myDiv").innerHTML="<font color='green'>用户名为空</font>"
        }
    })

</script>
<button id="btn">提交</button>
<div id="myDiv"></div>
</body>
</html>
