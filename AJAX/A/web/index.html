<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A欢迎页面</title>
</head>
<body>
<!--
    设置A应用的端口为8080:1099,A应用使用Tomcat10.0.12（01）服务
    设置B应用的端口为8081:1098，B应用使用Tomcat10.0.12（02）服务
    模拟跨域访问
-->
<!--使用超链接能实现跨域访问？可以-->
<a href="http://localhost:8081/B/index.html">访问B应用欢迎页面（跨域访问）</a>
<br>
<!--form表单能实现跨域访问？可以-->
<form action="http://localhost:8081/B/user/login" method="post">
    username:<input type="text" name="username"/><br>
    password:<input type="password" name="password"/><br>
    <input type="submit" value="提交">
</form>
<br>
<!--通过js代码中的window.location.href和document.location.href可以跨域？可以-->
<button onclick="window.location.href='http://localhost:8081/B/index.html'">访问B应用欢迎页面1（跨域访问）</button>
<button onclick="document.location.href='http://localhost:8081/B/index.html'">访问B应用欢迎页面2（跨域访问）</button>
<hr>
<!--使用script标签可以加载js问价，这个可以跨域？可以-->
<script type="text/javascript" src="http://localhost:8081/B/my.js"> </script>
<br>
<!--加载其他站点图片，可以跨域？可以-->
<img src="http://localhost:8081/B/baidu.png"/>
</body>
</html>
